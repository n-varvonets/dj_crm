{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <h1 class="text-center text-3xl text-gray-800 pb-1">Reset your password</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full text-white bg-purple-500 hover:bg-purple-600 mt-2 px-3 py-2 rounded-md" type="submit">
            Reset password
        </button>
    </form>
    <div class="text-center	py-2 border-t border-gray-300 mt-5">
        <a class="hover:text-blue-500 mt-3" href="{% url 'login' %}">Already have an account?</a>
    </div>
</div>

{% endblock content %}
