{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <h1 class="text-center text-3xl text-gray-800 pb-1">Login</h1>

    <form method="post">
        {% csrf_token %}
        <!--    {{ form.as_p }}  instead this we use crispy-->
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-purple-500 hover:bg-purple-600 mt-2 px-3 py-2 rounded-md">
            Login
        </button>
    </form>
    <div class="text-center	py-2 border-t border-gray-300 mt-5">
        <div>
            <a class="hover:text-blue-500 mt-3" href="{% url 'reset-password' %}">Forgot password? </a> /
            <a class="hover:text-blue-500 mt-3" href="{% url 'signup' %}">Don't have an account?</a>
        </div>
    </div>
</div>
{% endblock content %}
