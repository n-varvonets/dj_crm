{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <h1 class="text-4xl text-gray-800 mb-3">Enter your new password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full text-white bg-red-700 hover:bg-red-800 mt-2 px-3 py-2 rounded-md" type="submit">
            Confirm new password
        </button>
    </form>
</div>

{% endblock content %}
