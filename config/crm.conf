# супервизор - прогрмма запущенна постоянно в памяти и следит за тем что бы процессоры был постоянно запущены
# и если процесс упал, то он его автоматом подымет  его - т.е. это "некий демон" следит за тем что бы что-то работало(в нашем случае gunicorn был запущен)

[program:crm]  # crm - программа, на кторою смотрит супервизор что бы ее отслеживать

command = /home/nick_server/venv/bin/gunicorn djcrm.wsgi:application -c /home/nick_server/djCRM/config/gunicorn.conf.py # 1)nick_server - наша дир на сервере, которую мы указали в  crm.conf;
# 2)wsgi - прослойка позволяет общаться нашему коду с веб-сервером(могут быть разные веб-сервера и разный язык кода, но wsgi  - позволит им взаимодействовать)

directory = /home//home/nick_server//
user = nick_server
autorestart = true
redirect_logfile = true
stout_logfile = /home/nick_server/djCRM/logs/debug.log  # где искать логи ошибок в процессе работы сервера