{% extends "base.html" %}
{% block content %}
<a href="{% url 'leads:lead-list' %}">Go back to leads</a>
<hr/>
<h1>Create a new lead</h1>
<form method="post">
    <!-- action="./some/url/"  - после сабмита перенаправляет на указанную страницу-->
    {% csrf_token %}<!-- csrf_token - security way to post the information-->
    {{ form.as_p }} <!--.as_p - как параграф... просто вертикально ставить  fields of model-->
    <button type="submit">Submit</button>
</form>
{% endblock content %}
