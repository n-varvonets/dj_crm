{% extends "base.html" %}
{% load static %}

{% block content %}


<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <h2 class="text-sm title-font text-gray-500 tracking-widest">LEAD</h2>
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{lead.first_name}}
                    {{lead.last_name}}</h1>
                <div class="flex mb-4">
                    <a href="{% url 'leads:lead-detail' lead.pk %}"
                       class="flex-grow text-center border-b-2 border-gray-300 py-2 text-lg px-1">Over view</a>
                    <a href="{% url 'leads:lead-category-update' lead.pk %}"
                       class="flex-grow text-center text-red-700 border-b-2 border-red-800 py-2 text-lg px-1">Category</a>
                    <a href="{% url 'leads:lead-update' lead.pk %}"
                       class="flex-grow text-center border-b-2 border-gray-300 py-2 text-lg px-1">Update</a>
                </div>
                <form method="post">
                    {% csrf_token %}<!-- csrf_token - security way to post the information-->
                    {{ form.as_p }}
                    <div class="w-full mt-5 py-1 flex items-center border-t border-gray-200">
                        <button type="submit"
                                class="w-full mr-3 text-white bg-red-700 hover:bg-red-800 mt-2 px-2 py-2 rounded-md">
                            Submit
                        </button>
                        <div class="w-full text-center text-white bg-red-700 mr-1 hover:bg-red-800 mt-2 px-2 py-2 rounded-md">
                            <a href="{% url 'leads:lead-list' %}">Go back to leads</a>
                        </div>
                    </div>
                </form>
            </div>
            <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
                 src="{% static 'images/maska.jpg' %}">
        </div>
    </div>
</section>
{% endblock content %}
