{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}


<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <h2 class="text-sm title-font text-gray-500 tracking-widest">AGENT</h2>
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ agent.user.username }}</h1>
                <div class="flex mb-4">
                    <a href="{% url 'agents:agent-detail' agent.pk %}"
                       class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Over view</a>
                    <a href="{% url 'agents:agent-update' agent.pk %}"
                       class="flex-grow text-red-700 border-b-2 border-red-800 py-2 text-lg px-1">Update</a>
                </div>
                <form method="post">
                    {% csrf_token %}<!-- csrf_token - security way to post the information-->
                    {{ form|crispy }}
                    <button type="submit" class="w-full text-white bg-red-700 hover:bg-red-800 mt-2 px-3 py-2 rounded-md">Submit</button>
                </form>
                <div class="w-full mt-2 py-1 flex items-center border-t border-gray-200">
                    <div class="w-full text-center text-white bg-red-700 mr-1 hover:bg-red-800 mt-2 px-3 py-2 rounded-md">
                        <a href="{% url 'agents:agent-list' %}">Go back to agents</a>
                    </div>
                    <div class="w-full text-center text-white bg-red-700 ml-1 hover:bg-red-800 mt-2 px-3 py-2 rounded-md">
                        <a href="{% url 'agents:agent-delete' agent.pk %}">Delete</a>
                    </div>
                </div>
            </div>
            <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
                 src="https://dummyimage.com/400x400">
        </div>
    </div>
</section>
{% endblock content %}
